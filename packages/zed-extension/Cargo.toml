[package]
name = "aios-zed-extension"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "AIOS integration for Zed editor"

[lib]
crate-type = ["cdylib"]

[dependencies]
zed_extension_api = "0.1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ureq = { version = "2.9", features = ["json"] }
