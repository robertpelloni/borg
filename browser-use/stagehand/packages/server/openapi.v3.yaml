        data:
          $ref: "#/components/schemas/ReplayResultOutput"
      required:
        - success
        - data
      additionalProperties: false
    StreamEvent:
      description:
        "Server-Sent Event emitted during streaming responses. Events are
        sent as `data: <JSON>\\n\\n`. Key order: data (with status first), type,
        id."
      type: object
      properties:
        data:
          anyOf:
