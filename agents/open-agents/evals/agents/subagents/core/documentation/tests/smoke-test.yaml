id: core-documentation-smoke-test
name: "Documentation: Smoke Test - Basic Operation"
description: |
  Basic sanity check that the Documentation subagent can respond to a simple request.
  
  This validates the subagent is properly configured and can execute basic operations.
  
  Validates:
  - Subagent can receive and understand a prompt
  - Subagent can use basic tools
  - Subagent responds appropriately
category: developer

prompts:
  - text: |
      Read evals/test_tmp/README.md and tell me what documentation it contains.

approvalStrategy:
  type: auto-approve

behavior:
  minToolCalls: 1
  maxToolCalls: 5

expectedViolations:
  - rule: approval-gate
    shouldViolate: false
    severity: error

timeout: 60000

tags:
  - smoke-test
  - subagent
  - core-documentation
  - safe

