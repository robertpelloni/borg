id: core-context-retriever-smoke-test
name: "Context Retriever: Smoke Test - Basic Operation"
description: |
  Basic sanity check that the Context Retriever subagent can respond to a simple request.
  
  This validates the subagent is properly configured and can execute basic operations.
  
  Validates:
  - Subagent can receive and understand a prompt
  - Subagent can use basic tools
  - Subagent responds appropriately
category: developer

prompts:
  - text: |
      Find any context files in the evals/test_tmp directory and list them.

approvalStrategy:
  type: auto-approve

behavior:
  minToolCalls: 1
  maxToolCalls: 5

expectedViolations:
  - rule: approval-gate
    shouldViolate: false
    severity: error

timeout: 60000

tags:
  - smoke-test
  - subagent
  - core-context-retriever
  - safe

