id: system-builder-workflow-designer-smoke-test
name: "Workflow Designer: Smoke Test - Basic Operation"
description: |
  Basic sanity check that the Workflow Designer subagent can respond to a simple request.
  
  This validates the subagent is properly configured and can execute basic operations.
  
  Validates:
  - Subagent can receive and understand a prompt
  - Subagent can use basic tools
  - Subagent responds appropriately
category: developer

prompts:
  - text: |
      Describe a simple workflow for running tests.

approvalStrategy:
  type: auto-approve

behavior:
  minToolCalls: 1
  maxToolCalls: 5

expectedViolations:
  - rule: approval-gate
    shouldViolate: false
    severity: error

timeout: 60000

tags:
  - smoke-test
  - subagent
  - system-builder-workflow-designer
  - safe

