openapi: 3.1.0
info:
  title: Stagehand API
  version: 3.1.0
  description: >-
    Stagehand SDK for AI browser automation [ALPHA]. This API allows clients to

    execute browser automation tasks remotely on the Browserbase cloud.


    All endpoints except /sessions/start require an active session ID.

    Responses are streamed using Server-Sent Events (SSE) when the

    `x-stream-response: true` header is provided.


    This SDK is currently ALPHA software and is not production ready!

    Please try it and give us your feedback, stay tuned for upcoming release
    announcements!
  contact:
    name: Browserbase
    url: https://browserbase.com
components:
  securitySchemes:
    BrowserbaseApiKey:
      type: apiKey
      in: header
      name: x-bb-api-key
      description: Browserbase API key for authentication
    BrowserbaseProjectId:
      type: apiKey
      in: header
      name: x-bb-project-id
      description: Browserbase project ID
    ModelApiKey:
      type: apiKey
      in: header
      name: x-model-api-key
      description: API key for the AI model provider (OpenAI, Anthropic, etc.)
  links:
    SessionAct:
      operationId: SessionAct
      parameters:
        id: $response.body#/data/sessionId
      description: Perform an action on the session
    SessionExtract:
      operationId: SessionExtract
      parameters:
        id: $response.body#/data/sessionId
      description: Extract data from the session
    SessionObserve:
      operationId: SessionObserve
      parameters:
        id: $response.body#/data/sessionId
      description: Observe available actions on the session
    SessionNavigate:
      operationId: SessionNavigate
      parameters:
        id: $response.body#/data/sessionId
      description: Navigate to a URL in the session
    SessionAgentExecute:
      operationId: SessionAgentExecute
      parameters:
        id: $response.body#/data/sessionId
      description: Execute an agent on the session
    SessionReplay:
      operationId: SessionReplay
      parameters:
        id: $response.body#/data/sessionId
      description: Replay session metrics
    SessionEnd:
      operationId: SessionEnd
      parameters:
        id: $response.body#/data/sessionId
      description: End the session and release resources
  schemas:
    LocalBrowserLaunchOptions:
      type: object
      properties:
        args:
          type: array
          items:
            type: string
        executablePath:
          type: string
        userDataDir:
          type: string
        preserveUserDataDir:
          type: boolean
        headless:
          type: boolean
        devtools:
          type: boolean
        chromiumSandbox:
          type: boolean
        ignoreDefaultArgs:
          anyOf:
            - type: boolean
            - type: array
              items:
                type: string
        proxy:
          type: object
          properties:
            server:
              type: string
            bypass:
              type: string
            username:
              type: string
            password:
              type: string
          required:
            - server
        locale:
          type: string
        viewport:
          type: object
          properties:
            width:
              type: number
            height:
              type: number
          required:
            - width
            - height
        deviceScaleFactor:
          type: number
        hasTouch:
          type: boolean
        ignoreHTTPSErrors:
          type: boolean
        cdpUrl:
          type: string
        connectTimeoutMs:
          type: number
        downloadsPath:
          type: string
        acceptDownloads:
          type: boolean
      additionalProperties: false
    ModelName:
      description:
        Model name string with provider prefix (e.g., 'openai/gpt-5-nano',
        'anthropic/claude-4.5-opus')
      match: {}
      example: openai/gpt-5-nano
      type: string
    ModelConfigObject:
      type: object
      properties:
        provider:
          description: AI provider for the model (or provide a baseURL endpoint instead)
          example: openai
          type: string
          enum:
            - openai
            - anthropic
            - google
            - microsoft
        modelName:
          description: Model name string without prefix (e.g., 'gpt-5-nano',
            'claude-4.5-opus')
          example: gpt-5-nano
          type: string
        apiKey:
          description: API key for the model provider
          example: sk-some-openai-api-key
          type: string
        baseURL:
          description: Base URL for the model provider
          example: https://api.openai.com/v1
          type: string
          format: uri
      required:
        - modelName
    ModelConfig:
      anyOf:
        - $ref: "#/components/schemas/ModelName"
        - $ref: "#/components/schemas/ModelConfigObject"
    Action:
      description: Action object returned by observe and used by act
      type: object
      properties:
        selector:
          description: CSS selector or XPath for the element
          example: "[data-testid='submit-button']"
          type: string
        description:
          description: Human-readable description of the action
          example: Click the submit button
          type: string
        backendNodeId:
          description: Backend node ID for the element
          type: number
        method:
          description: The method to execute (click, fill, etc.)
          example: click
          type: string
        arguments:
          description: Arguments to pass to the method
          example:
            - Hello World
          type: array
          items:
            type: string
      required:
        - selector
        - description
    BrowserConfig:
      type: object
      properties:
        type:
          description: Browser type to use
          example: local
          type: string
          enum:
            - local
            - browserbase
        cdpUrl:
          description: Chrome DevTools Protocol URL for connecting to existing browser
          example: ws://localhost:9222
          type: string
        launchOptions:
          $ref: "#/components/schemas/LocalBrowserLaunchOptions"
    BrowserbaseViewport:
      type: object
      properties:
        width:
          type: number
        height:
          type: number
    BrowserbaseFingerprintScreen:
      type: object
      properties:
        maxHeight:
          type: number
        maxWidth:
          type: number
        minHeight:
          type: number
        minWidth:
          type: number
    BrowserbaseFingerprint:
      type: object
      properties:
        browsers:
          type: array
          items:
            type: string
            enum:
              - chrome
              - edge
              - firefox
              - safari
        devices:
          type: array
          items:
            type: string
            enum:
              - desktop
              - mobile
        httpVersion:
          type: string
          enum:
            - "1"
            - "2"
        locales:
          type: array
          items:
            type: string
        operatingSystems:
          type: array
          items:
            type: string
            enum:
              - android
              - ios
              - linux
              - macos
              - windows
        screen:
          $ref: "#/components/schemas/BrowserbaseFingerprintScreen"
    BrowserbaseContext:
      type: object
      properties:
        id:
          type: string
        persist:
          type: boolean
      required:
        - id
    BrowserbaseBrowserSettings:
      type: object
      properties:
        advancedStealth:
          type: boolean
        blockAds:
          type: boolean
        context:
          $ref: "#/components/schemas/BrowserbaseContext"
        extensionId:
          type: string
        fingerprint:
          $ref: "#/components/schemas/BrowserbaseFingerprint"
        logSession:
          type: boolean
        recordSession:
          type: boolean
        solveCaptchas:
          type: boolean
        viewport:
          $ref: "#/components/schemas/BrowserbaseViewport"
    BrowserbaseProxyGeolocation:
      type: object
      properties:
        country:
          type: string
        city:
          type: string
        state:
          type: string
      required:
        - country
    BrowserbaseProxyConfig:
      type: object
      properties:
        type:
          type: string
          const: browserbase
        domainPattern:
          type: string
        geolocation:
          $ref: "#/components/schemas/BrowserbaseProxyGeolocation"
      required:
        - type
    ExternalProxyConfig:
      type: object
      properties:
        type:
          type: string
          const: external
        server:
          type: string
        domainPattern:
          type: string
        username:
          type: string
        password:
          type: string
      required:
        - type
        - server
    ProxyConfig:
      oneOf:
        - $ref: "#/components/schemas/BrowserbaseProxyConfig"
        - $ref: "#/components/schemas/ExternalProxyConfig"
      type: object
      discriminator:
        propertyName: type
        mapping:
          browserbase: "#/components/schemas/BrowserbaseProxyConfig"
          external: "#/components/schemas/ExternalProxyConfig"
    BrowserbaseSessionCreateParams:
      type: object
      properties:
        projectId:
          type: string
        browserSettings:
          $ref: "#/components/schemas/BrowserbaseBrowserSettings"
        extensionId:
          type: string
        keepAlive:
          type: boolean
        proxies:
          anyOf:
            - type: boolean
            - title: ProxyConfigList
              type: array
              items:
                $ref: "#/components/schemas/ProxyConfig"
        region:
          type: string
          enum:
            - us-west-2
            - us-east-1
            - eu-central-1
            - ap-southeast-1
        timeout:
          type: number
        userMetadata:
          type: object
          additionalProperties: true
    SessionStartResult:
      type: object
      properties:
        sessionId:
          description: Unique Browserbase session identifier
          example: c4dbf3a9-9a58-4b22-8a1c-9f20f9f9e123
          type: string
        cdpUrl:
          description:
            CDP WebSocket URL for connecting to the Browserbase cloud browser
            (present when available)
          example: wss://connect.browserbase.com/?signingKey=abc123
          anyOf:
            - type: string
            - type: "null"
        available:
          type: boolean
      required:
        - sessionId
        - available
    SessionEndRequest:
      type: object
      properties:
        _forceBody:
          not: {}
      additionalProperties: false
    ActOptions:
      type: object
      properties:
        model:
          $ref: "#/components/schemas/ModelConfig"
        variables:
          description: Variables to substitute in the action instruction
          example:
            username: john_doe
          type: object
          additionalProperties:
            type: string
        timeout:
          description: Timeout in ms for the action
          example: 30000
          type: number
    ActRequest:
      type: object
      properties:
        input:
          description: Natural language instruction or Action object
          example: Click the login button
          anyOf:
            - type: string
            - $ref: "#/components/schemas/Action"
        options:
          $ref: "#/components/schemas/ActOptions"
        frameId:
          description: Target frame ID for the action
          type: string
        streamResponse:
          description: Whether to stream the response via SSE
          example: true
          type: boolean
      required:
        - input
    ActResultData:
      type: object
      properties:
        success:
          description: Whether the action completed successfully
          example: true
          type: boolean
        message:
          description: Human-readable result message
          example: Successfully clicked the login button
          type: string
        actionDescription:
          description: Description of the action that was performed
          example: Clicked button with text 'Login'
          type: string
        actions:
          description: List of actions that were executed
          type: array
          items:
            $ref: "#/components/schemas/Action"
      required:
        - success
        - message
        - actionDescription
        - actions
    ActResult:
      type: object
      properties:
        result:
          $ref: "#/components/schemas/ActResultData"
        actionId:
          description: Action ID for tracking
          type: string
      required:
        - result
    ExtractOptions:
      type: object
      properties:
        model:
          $ref: "#/components/schemas/ModelConfig"
        timeout:
          description: Timeout in ms for the extraction
          example: 30000
          type: number
        selector:
          description: CSS selector to scope extraction to a specific element
          example: "#main-content"
          type: string
    ExtractRequest:
      type: object
      properties:
        instruction:
          description: Natural language instruction for what to extract
          example: Extract all product names and prices from the page
          type: string
        schema:
          description: JSON Schema defining the structure of data to extract
          type: object
          additionalProperties: true
        options:
          $ref: "#/components/schemas/ExtractOptions"
        frameId:
          description: Target frame ID for the extraction
          type: string
        streamResponse:
          description: Whether to stream the response via SSE
          example: true
          type: boolean
    ExtractResult:
      type: object
      properties:
        result:
          description: Extracted data matching the requested schema
          type: unknown
        actionId:
          description: Action ID for tracking
          type: string
      required:
        - result
    ObserveOptions:
      type: object
      properties:
        model:
          $ref: "#/components/schemas/ModelConfig"
        timeout:
          description: Timeout in ms for the observation
          example: 30000
          type: number
        selector:
          description: CSS selector to scope observation to a specific element
          example: nav
          type: string
    ObserveRequest:
      type: object
      properties:
        instruction:
          description: Natural language instruction for what actions to find
          example: Find all clickable navigation links
          type: string
        options:
          $ref: "#/components/schemas/ObserveOptions"
        frameId:
          description: Target frame ID for the observation
          type: string
        streamResponse:
          description: Whether to stream the response via SSE
          example: true
          type: boolean
    ObserveResult:
      type: object
      properties:
        result:
          type: array
          items:
            $ref: "#/components/schemas/Action"
        actionId:
          description: Action ID for tracking
          type: string
      required:
        - result
    AgentConfig:
      type: object
      properties:
        provider:
          description:
            "AI provider for the agent (legacy, use model: openai/gpt-5-nano
            instead)"
          example: openai
          type: string
          enum:
            - openai
            - anthropic
            - google
            - microsoft
        model:
          $ref: "#/components/schemas/ModelConfig"
        systemPrompt:
          description: Custom system prompt for the agent
          type: string
        cua:
          description: Enable Computer Use Agent mode
          example: true
          type: boolean
    AgentAction:
      type: object
      properties:
        type:
          description: Type of action taken
          example: click
          type: string
        reasoning:
          description: Agent's reasoning for taking this action
          type: string
        taskCompleted:
          type: boolean
        action:
          type: string
        timeMs:
          description: Time taken for this action in ms
          type: number
        pageText:
          type: string
        pageUrl:
          type: string
        instruction:
          type: string
      required:
        - type
      additionalProperties: true
    AgentUsage:
      type: object
      properties:
        input_tokens:
          example: 1500
          type: number
        output_tokens:
          example: 250
          type: number
        reasoning_tokens:
          type: number
        cached_input_tokens:
          type: number
        inference_time_ms:
          example: 2500
          type: number
      required:
        - input_tokens
        - output_tokens
        - inference_time_ms
    AgentResultData:
      type: object
      properties:
        success:
          description: Whether the agent completed successfully
          example: true
          type: boolean
        message:
          description: Summary of what the agent accomplished
          example: Successfully logged in and navigated to dashboard
          type: string
        actions:
          type: array
          items:
            $ref: "#/components/schemas/AgentAction"
        completed:
          description: Whether the agent finished its task
          example: true
          type: boolean
        metadata:
          type: object
          additionalProperties: true
        usage:
          $ref: "#/components/schemas/AgentUsage"
      required:
        - success
        - message
        - actions
        - completed
    AgentExecuteOptions:
      type: object
      properties:
        instruction:
          description: Natural language instruction for the agent
          example:
            Log in with username 'demo' and password 'test123', then navigate to
            settings
          type: string
        maxSteps:
          description: Maximum number of steps the agent can take
          example: 20
          type: number
        highlightCursor:
          description: Whether to visually highlight the cursor during execution
          example: true
          type: boolean
      required:
        - instruction
    AgentExecuteRequest:
      type: object
      properties:
        agentConfig:
          $ref: "#/components/schemas/AgentConfig"
        executeOptions:
          $ref: "#/components/schemas/AgentExecuteOptions"
        frameId:
          description: Target frame ID for the agent
          type: string
        streamResponse:
          description: Whether to stream the response via SSE
          example: true
          type: boolean
      required:
        - agentConfig
        - executeOptions
    AgentExecuteResult:
      type: object
      properties:
        result:
          $ref: "#/components/schemas/AgentResultData"
      required:
        - result
    NavigateOptions:
      type: object
      properties:
        referer:
          description: Referer header to send with the request
          type: string
        timeout:
          description: Timeout in ms for the navigation
          example: 30000
          type: number
        waitUntil:
          description: When to consider navigation complete
          example: networkidle
          type: string
          enum:
            - load
            - domcontentloaded
            - networkidle
    NavigateRequest:
      type: object
      properties:
        url:
          description: URL to navigate to
          example: https://example.com
          type: string
        options:
          $ref: "#/components/schemas/NavigateOptions"
        frameId:
          description: Target frame ID for the navigation
          type: string
        streamResponse:
          description: Whether to stream the response via SSE
          example: true
          type: boolean
      required:
        - url
    NavigateResult:
      type: object
      properties:
        result:
          description: Navigation response (Playwright Response object or null)
          type: unknown
        actionId:
          description: Action ID for tracking
          type: string
      required:
        - result
    TokenUsage:
      type: object
      properties:
        inputTokens:
          type: number
        outputTokens:
          type: number
        reasoningTokens:
          type: number
        cachedInputTokens:
          type: number
        timeMs:
          type: number
    ReplayAction:
      type: object
      properties:
        method:
          type: string
        tokenUsage:
          $ref: "#/components/schemas/TokenUsage"
    ReplayPage:
      type: object
      properties:
        actions:
          type: array
          items:
            $ref: "#/components/schemas/ReplayAction"
    ReplayResult:
      type: object
      properties:
        pages:
          type: array
          items:
            $ref: "#/components/schemas/ReplayPage"
    StreamEventStatus:
      description: Current status of the streaming operation
      type: string
      enum:
        - starting
        - connected
        - running
        - finished
        - error
    StreamEventType:
      description: Type of stream event - system events or log messages
      type: string
      enum:
        - system
        - log
    StreamEventSystemData:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/StreamEventStatus"
        result:
          description: Operation result (present when status is 'finished')
        error:
          description: Error message (present when status is 'error')
          type: string
      required:
        - status
    StreamEventLogData:
      type: object
      properties:
        status:
          type: string
          const: running
        message:
          description: Log message from the operation
          type: string
      required:
        - status
        - message
    SessionStartResponse:
      type: object
      properties:
        success:
          description: Indicates whether the request was successful
          type: boolean
        data:
          $ref: "#/components/schemas/SessionStartResultOutput"
      required:
        - success
        - data
      additionalProperties: false
    SessionEndResponse:
      type: object
      properties:
        success:
          description: Indicates whether the request was successful
          type: boolean
      required:
        - success
      additionalProperties: false
    ActResponse:
      type: object
      properties:
        success:
          description: Indicates whether the request was successful
          type: boolean
        data:
          $ref: "#/components/schemas/ActResultOutput"
      required:
        - success
        - data
      additionalProperties: false
    ExtractResponse:
      type: object
      properties:
        success:
          description: Indicates whether the request was successful
          type: boolean
        data:
          $ref: "#/components/schemas/ExtractResultOutput"
      required:
        - success
        - data
      additionalProperties: false
    ObserveResponse:
      type: object
      properties:
        success:
          description: Indicates whether the request was successful
          type: boolean
        data:
          $ref: "#/components/schemas/ObserveResultOutput"
      required:
        - success
        - data
      additionalProperties: false
    AgentExecuteResponse:
      type: object
      properties:
        success:
          description: Indicates whether the request was successful
          type: boolean
        data:
          $ref: "#/components/schemas/AgentExecuteResultOutput"
      required:
        - success
        - data
      additionalProperties: false
    NavigateResponse:
      type: object
      properties:
        success:
          description: Indicates whether the request was successful
          type: boolean
        data:
          $ref: "#/components/schemas/NavigateResultOutput"
      required:
        - success
        - data
      additionalProperties: false
    LocalBrowserLaunchOptionsOutput:
      type: object
      properties:
        args:
          type: array
          items:
            type: string
        executablePath:
          type: string
        userDataDir:
          type: string
        preserveUserDataDir:
          type: boolean
        headless:
          type: boolean
        devtools:
          type: boolean
        chromiumSandbox:
          type: boolean
        ignoreDefaultArgs:
          anyOf:
            - type: boolean
            - type: array
              items:
                type: string
        proxy:
          type: object
          properties:
            server:
              type: string
            bypass:
              type: string
            username:
              type: string
            password:
              type: string
          required:
            - server
          additionalProperties: false
        locale:
          type: string
        viewport:
          type: object
          properties:
            width:
              type: number
            height:
              type: number
          required:
            - width
            - height
          additionalProperties: false
        deviceScaleFactor:
          type: number
        hasTouch:
          type: boolean
        ignoreHTTPSErrors:
          type: boolean
        cdpUrl:
          type: string
        connectTimeoutMs:
          type: number
        downloadsPath:
          type: string
        acceptDownloads:
          type: boolean
      additionalProperties: false
    ModelConfigObjectOutput:
      type: object
      properties:
        provider:
          description: AI provider for the model (or provide a baseURL endpoint instead)
          example: openai
          type: string
          enum:
            - openai
            - anthropic
            - google
            - microsoft
        modelName:
          description: Model name string without prefix (e.g., 'gpt-5-nano',
            'claude-4.5-opus')
          example: gpt-5-nano
          type: string
        apiKey:
          description: API key for the model provider
          example: sk-some-openai-api-key
          type: string
        baseURL:
          description: Base URL for the model provider
          example: https://api.openai.com/v1
          type: string
          format: uri
      required:
        - modelName
      additionalProperties: false
    ModelConfigOutput:
      anyOf:
        - $ref: "#/components/schemas/ModelName"
        - $ref: "#/components/schemas/ModelConfigObjectOutput"
    ActionOutput:
      description: Action object returned by observe and used by act
      type: object
      properties:
        selector:
          description: CSS selector or XPath for the element
          example: "[data-testid='submit-button']"
          type: string
        description:
          description: Human-readable description of the action
          example: Click the submit button
          type: string
        backendNodeId:
          description: Backend node ID for the element
          type: number
        method:
          description: The method to execute (click, fill, etc.)
          example: click
          type: string
        arguments:
          description: Arguments to pass to the method
          example:
            - Hello World
          type: array
          items:
            type: string
      required:
        - selector
        - description
      additionalProperties: false
    BrowserConfigOutput:
      type: object
      properties:
        type:
          description: Browser type to use
          example: local
          type: string
          enum:
            - local
            - browserbase
        cdpUrl:
          description: Chrome DevTools Protocol URL for connecting to existing browser
          example: ws://localhost:9222
          type: string
        launchOptions:
          $ref: "#/components/schemas/LocalBrowserLaunchOptionsOutput"
      additionalProperties: false
    BrowserbaseViewportOutput:
      type: object
      properties:
        width:
          type: number
        height:
          type: number
      additionalProperties: false
    BrowserbaseFingerprintScreenOutput:
      type: object
      properties:
        maxHeight:
          type: number
        maxWidth:
          type: number
        minHeight:
          type: number
        minWidth:
          type: number
      additionalProperties: false
    BrowserbaseFingerprintOutput:
      type: object
      properties:
        browsers:
          type: array
          items:
            type: string
            enum:
              - chrome
              - edge
              - firefox
              - safari
        devices:
          type: array
          items:
            type: string
            enum:
              - desktop
              - mobile
        httpVersion:
          type: string
          enum:
            - "1"
            - "2"
        locales:
          type: array
          items:
            type: string
        operatingSystems:
          type: array
          items:
            type: string
            enum:
              - android
              - ios
              - linux
              - macos
              - windows
        screen:
          $ref: "#/components/schemas/BrowserbaseFingerprintScreenOutput"
      additionalProperties: false
    BrowserbaseContextOutput:
      type: object
      properties:
        id:
          type: string
        persist:
          type: boolean
      required:
        - id
      additionalProperties: false
    BrowserbaseBrowserSettingsOutput:
