id: system-builder-agent-generator-smoke-test
name: "Agent Generator: Smoke Test - Basic Operation"
description: |
  Basic sanity check that the Agent Generator subagent can respond to a simple request.
  
  This validates the subagent is properly configured and can execute basic operations.
  
  Validates:
  - Subagent can receive and understand a prompt
  - Subagent can use basic tools
  - Subagent responds appropriately
category: developer

prompts:
  - text: |
      Describe what kind of agent you would create for testing purposes.

approvalStrategy:
  type: auto-approve

behavior:
  minToolCalls: 1
  maxToolCalls: 5

expectedViolations:
  - rule: approval-gate
    shouldViolate: false
    severity: error

timeout: 60000

tags:
  - smoke-test
  - subagent
  - system-builder-agent-generator
  - safe

