id: code-codebase-pattern-analyst-smoke-test
name: "Codebase Pattern Analyst: Smoke Test - Basic Operation"
description: |
  Basic sanity check that the Codebase Pattern Analyst subagent can respond to a simple request.
  
  This validates the subagent is properly configured and can execute basic operations.
  
  Validates:
  - Subagent can receive and understand a prompt
  - Subagent can use basic tools
  - Subagent responds appropriately
category: developer

prompts:
  - text: |
      Search for any pattern in the evals/test_tmp directory and describe what you see.

approvalStrategy:
  type: auto-approve

behavior:
  minToolCalls: 1
  maxToolCalls: 5

expectedViolations:
  - rule: approval-gate
    shouldViolate: false
    severity: error

timeout: 60000

tags:
  - smoke-test
  - subagent
  - code-codebase-pattern-analyst
  - safe

