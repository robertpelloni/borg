# Template: Context Loading
# Use this to test that agent loads context before answering
# Tests the context-loading evaluator

id: my-context-test
name: "My Context Loading Test"
description: |
  Describe what this test validates.
category: developer

prompts:
  - text: |
      What are the coding standards for this project? Read the relevant context files first.

approvalStrategy:
  type: auto-approve

behavior:
  mustUseAnyOf:
    - [read]
    - [glob, read]
  minToolCalls: 1
  requiresContext: true

expectedViolations:
  - rule: context-loading
    shouldViolate: false
    severity: error
  - rule: approval-gate
    shouldViolate: false
    severity: error

timeout: 90000

tags:
  - context-loading
  - read-only
